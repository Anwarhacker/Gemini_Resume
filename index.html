<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ResumeCraft - Professional Editor</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#135bec",
              "background-light": "#f6f6f8",
              "background-dark": "#101622",
            },
            fontFamily: {
              "display": ["Manrope", "sans-serif"],
              "sans": ["Manrope", "sans-serif"],
              "serif": ["Merriweather", "serif"],
              "mono": ["Roboto Mono", "monospace"],
            },
            borderRadius: {
                "DEFAULT": "0.25rem", 
                "lg": "0.5rem", 
                "xl": "0.75rem", 
                "full": "9999px"
            },
          },
        },
      }
    </script>
    <style>
      body { font-family: 'Manrope', sans-serif; }
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        font-size: 24px; /* Standardize icon size */
      }
      .material-symbols-outlined.fill {
        font-variation-settings: 'FILL' 1;
      }
      /* Custom Scrollbar for inner containers */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #cbd5e1;
        border-radius: 20px;
      }
      @media print {
        .no-print { display: none !important; }
        .print-only { display: block !important; }
        body { background: white; margin: 0; padding: 0; }
        #resume-preview {
            transform: none !important;
            box-shadow: none !important;
            margin: 0 !important;
            width: 100% !important;
            height: auto !important;
            page-break-after: always;
        }
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://aistudiocdn.com/react@^19.2.1/",
        "react": "https://aistudiocdn.com/react@^19.2.1",
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
        "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.10.1",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
        "html2canvas": "https://aistudiocdn.com/html2canvas@^1.4.1",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
        "jspdf": "https://aistudiocdn.com/jspdf@^3.0.4"
      }
    }
    </script>
  </head>
  <body class="font-display bg-background-light text-slate-900 overflow-hidden">
    <div id="root"></div>
  </body>
</html>
